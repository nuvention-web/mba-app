<div class="m-content">
	<!--begin::Portlet-->
	<div class="m-portlet">
		<div class="m-portlet__head">
			<div class="m-portlet__head-caption">
				<div class="m-portlet__head-title">
					<h3 class="m-portlet__head-text">
						Application Preparation
					</h3>
				</div>
			</div>
		</div>
		<div>
			<div class="m-portlet__body">
				<ul class="nav nav-tabs  m-tabs-line m-tabs-line--brand" role="tablist">
					<li class="nav-item m-tabs__item">
						<a class="nav-link m-tabs__link active" data-toggle="tab" (click)="id = 0;" role="tab">Goals</a>
					</li>
					<li class="nav-item m-tabs__item">
						<a class="nav-link m-tabs__link" data-toggle="tab" (click)="id = 1;" role="tab">Experiences</a>
					</li>
					<li class="nav-item m-tabs__item">
						<a class="nav-link m-tabs__link" data-toggle="tab" (click)="id = 2;" role="tab">Interests</a>
					</li>
				</ul>
			</div>
		</div>
		<div [ngSwitch]="id">
			<app-goals  *ngSwitchCase="0" [profile]="profile"></app-goals>
			<app-experiences  *ngSwitchCase="1" [profile]="profile"></app-experiences>
			<app-interests  *ngSwitchCase="2" [profile]="profile"></app-interests>
		</div>

		<div class="m-portlet__foot m-portlet__foot--fit">
			<div class="m-form__actions m-form__actions">
				<div class="row">
					<div class="col-lg-8 ml-lg-auto">
						<button type="reset" class="btn btn-brand">Submit</button>
						<button style="margin-left: 100px" type="reset" class="btn btn-secondary">Cancel</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
