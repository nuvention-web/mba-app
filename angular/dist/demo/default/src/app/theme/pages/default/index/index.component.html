<router-outlet></router-outlet>
<div class="m-subheader" appunwraptag="">
	<div class="d-flex align-items-center">
		<div class="mr-auto">
			<h3 class="m-subheader__title">
				My Schools
			</h3>
		</div>
		<div class="mr-right">
			<a class="btn btn-brand m-btn m-btn--custom m-btn--icon m-btn--pill m-btn--air" routerLink="./addschool" href="#" ng-reflect-href="#">
				<span>
					<i class="la la-plus"></i>
					<span>
						Add School
					</span>
				</span>
			</a>
		</div>
	</div>
</div>
<!-- END: Subheader -->
<div class="m-content">
	<!--Begin::Section-->
	<div class="row">
		<div *ngFor="let school of schools" class="col-xl-4">
			<!--begin:: Widgets/Top Products-->
			<div routerLink="/essays/{{school.shortName}}" class="show-hand m-portlet m-portlet--bordered-semi">
				<div class="m-portlet__head">
					<div class="m-portlet__head-caption">
						<div class="m-portlet__head-title">
							<h3 class="m-portlet__head-text">
								{{ school.name }}
							</h3>
						</div>
					</div>
					<div class="m-portlet__head-tools">
						<ul class="m-portlet__nav">
							<li class="m-portlet__nav-item m-dropdown m-dropdown--inline m-dropdown--arrow m-dropdown--align-right m-dropdown--align-push" data-dropdown-toggle="hover" aria-expanded="true">
								<a href="#" class="m-portlet__nav-link m-dropdown__toggle dropdown-toggle btn btn--sm m-btn--pill btn-secondary m-btn m-btn--label-brand">
								</a>
								<div class="m-dropdown__wrapper">
									<span class="m-dropdown__arrow m-dropdown__arrow--right m-dropdown__arrow--adjust" style="left: auto; right: 36.5px;"></span>
									<div class="m-dropdown__inner">
										<div class="m-dropdown__body">
											<div class="m-dropdown__content">
												<ul class="m-nav">
													<li class="m-nav__item">
														<a (click)="deleteSchool(school.shortName)" class="m-nav__link">
															<i class="m-nav__link-icon flaticon-circle"></i>
															<span class="m-nav__link-text">
																Remove
															</span>
														</a>
													</li>
												</ul>
											</div>
										</div>
									</div>
								</div>
							</li>
						</ul>
					</div>
				</div>
				<div class="m-portlet__body">

				</div>
			</div>
			<!--end:: Widgets/Top Products-->
		</div>
	</div>
	<!--End::Section-->
</div>
