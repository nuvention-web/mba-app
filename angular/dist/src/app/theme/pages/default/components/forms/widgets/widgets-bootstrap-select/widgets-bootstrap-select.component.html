
<div class="m-content">
	<!--begin::Portlet-->
	<div class="m-portlet">
		<div class="m-portlet__head">
			<div class="m-portlet__head-caption">
				<div class="m-portlet__head-title">
					<h3 class="m-portlet__head-text">
						Choose the schools you want to apply
					</h3>
				</div>
			</div>
		</div>
		<!--begin::Form-->
		<form class="m-form m-form--fit m-form--label-align-right">
			<div class="m-portlet__body">
				<div class="form-group m-form__group row">
					<label class="col-form-label col-lg-3 col-sm-12">
						School
					</label>
					<div class="col-lg-4 col-md-9 col-sm-12">
						<select  [(ngModel)]="chosenValue" class="form-control m-input" name="option">
							<option *ngFor="let school of allSchools">
								{{school.name}}
							</option>
						</select>
					</div>
				</div>
			</div>
			<div class="m-portlet__foot m-portlet__foot--fit">
					<div class="m-form__actions m-form__actions">
						<div class="row">
							<div class="col-lg-9 ml-lg-auto">
								<button type="reset" (click)="addSchool()" routerLink="/index" class="btn btn-brand">
									Submit
								</button>
								<button type="reset" routerLink="/index" class="btn btn-secondary" style="position:relative; margin-left: 150px">
									Cancel
								</button>
							</div>
						</div>
					</div>
			</div>
		</form>
	</div>
</div>
