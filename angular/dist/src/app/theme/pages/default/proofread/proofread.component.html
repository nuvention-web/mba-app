<head>
    <!-- Google Analytics -->
    <script>
        window.ga=window.ga||function(){(ga.q=ga.q||[]).push(arguments)};ga.l=+new Date;
        ga('create', 'UA-121365295-2', 'none');
        ga('send', 'pageview');
    </script>
</head>
<div class="m-subheader">
    <div class="d-flex align-items-center">
        <div class="mr-auto">
            <h3 class="m-subheader__title m-subheader__title--separator">
                {{draft.draftName}}
            </h3>
            <ul class="m-subheader__breadcrumbs m-nav m-nav--inline">
                <li class="m-nav__item m-nav__item--home">
                    <a routerLink="/" class="m-nav__link m-nav__link--icon">
                        <i class="m-nav__link-icon la la-home"></i>
                    </a>
                </li>
                <li class="m-nav__separator">-</li>
                <li class="m-nav__item">
                    <a class="m-nav__link" routerLink="/school/{{school}}/">
						<span class="m-nav__link-text">
							{{school}}
						</span>
                    </a>
                </li>
                <li class="m-nav__separator">-</li>
                <li class="m-nav__item">
                    <a class="m-nav__link" routerLink="/school/{{school}}/essay/{{essayID}}">
						<span class="m-nav__link-text">
                            {{essayID}}
                        </span>
                    </a>
                </li>
                <li class="m-nav__separator">-</li>
                <li class="m-nav__item">
                    {{draft.draftName}}
                </li>
                <li class="m-nav__separator">-</li>
                <li class="m-nav__item">
                    Proof
                </li>
            </ul>
        </div>
    </div>
</div>
<div class="m-content">
    <div class="row">
        <div class="m-stack m-stack--ver m-stack--general">
            <div class="m-stack__item m-stack__item--center m-stack__item--middle"></div>
            <div class="m-stack__item m-stack__item--middle m-stack__item--fluid">
                <div class="m-content">
                    <div class="row">
                        <div class="m-portlet m-portlet--tab">
                            <div class="m-portlet__head">
                                <div class="m-portlet__head-caption">
                                    <div class="m-portlet__head-title">
                                        <!--<div><h6 class="m-portlet__head-text">-->
                                            <!--<br>Proof reading service analysis</h6>-->
                                        <!--</div>-->
                                        <div><br><br></div>
                                        <div [innerHTML]="this.draft.prompt" class="bold">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="m-portlet__body">
                                <div [hidden]="this.draft.grammarCheck != undefined" id="essayContents" [innerHTML]="this.draft.contents | safeHtml"></div>
                                <div [hidden]="this.draft.grammarCheck == undefined" id="grammarContainer" [innerHTML]="this.draft.grammarCheck | safeHtml"></div>
                                <br>
                                <br>
                                <div *ngIf='displayProofReadButton()' class="m-section">
                                    <button class="btn btn-brand" [disabled]="proofReadButtonDisabled" (click)="runProofRead()">
                                        {{proofReadText}}
                                    </button>
                                </div>
                            </div>
                            <div class="m-portlet__foot">
                                <div>
                                    <p><i>The proof reading service is carried out by AI and Machine Learning driven tools. Place your cursor over the highlighted phrases to view the suggestions.</i></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
