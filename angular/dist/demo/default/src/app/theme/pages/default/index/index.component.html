<router-outlet></router-outlet>
<div class="m-subheader" appunwraptag="">
	<div class="d-flex align-items-center">
		<div class="mr-auto">
			<h3 class="m-subheader__title">
				My Schools
			</h3>
		</div>
		<div class="mr-right">
			<a class="btn btn-brand m-btn m-btn--custom m-btn--icon m-btn--pill m-btn--air" routerLink="/addschool" href="#" ng-reflect-href="#">
				<span>
					<i class="la la-plus"></i>
					<span>
						Add School
					</span>
				</span>
			</a>
		</div>
	</div>
</div>
<!-- END: Subheader -->
<div class="m-content">
	<!--Begin::Section-->
	<div class="row">
		<div *ngFor="let school of schools" class="col-xl-5">
			<!--begin:: Widgets/Top Products-->
			<div routerLink="/essays/{{school.shortName}}" class="show-hand m-portlet m-portlet--bordered-semi">
				<div class="m-portlet__head">
					<div class="m-portlet__head-caption">
						<div class="m-portlet__head-title">
							<span class="m-portlet__head-icon">
								<img src="{{ school.logoURL }}"/>
							</span>
							<h4 class="m-portlet__head-text">
								{{ school.name }}
							</h4>
						</div>
					</div>
					<div class="m-portlet__head-tools">
						<ul class="m-portlet__nav">
							<li class="m-portlet__nav-item m-dropdown m-dropdown--inline m-dropdown--arrow m-dropdown--align-right m-dropdown--align-push" data-dropdown-toggle="hover" aria-expanded="true">
								<a href="#" class="m-portlet__nav-link m-dropdown__toggle dropdown-toggle btn btn--sm m-btn--pill btn-secondary m-btn m-btn--label-brand">
								</a>
								<div class="m-dropdown__wrapper">
									<span class="m-dropdown__arrow m-dropdown__arrow--right m-dropdown__arrow--adjust" style="left: auto; right: 36.5px;"></span>
									<div class="m-dropdown__inner">
										<div class="m-dropdown__body">
											<div class="m-dropdown__content">
												<ul class="m-nav">
													<li class="m-nav__item">
														<a (click)="deleteSchool(school.shortName)" class="m-nav__link">
															<i class="m-nav__link-icon flaticon-circle"></i>
															<span class="m-nav__link-text">
																Remove
															</span>
														</a>
													</li>
												</ul>
											</div>
										</div>
									</div>
								</div>
							</li>
						</ul>
					</div>
				</div>
				<div class="m-portlet__body">
					<div class="m-section__content">
						<table class="table">
							<tbody>
							<tr>
								<td><strong>Application Deadline</strong></td>
								<td> <strong>{{ school.deadline }}</strong></td>

							</tr>
							<tr *ngIf="school.avgGMAT">
								<td>
									Average GMAT Score
								</td>
								<td>
									{{ school.avgGMAT }}
								</td>
							</tr>
							<tr *ngIf="school.medianGMAT">
								<td>
									Median GMAT Score
								</td>
								<td>
									{{ school.medianGMAT }}
								</td>
							</tr>
							<tr>
								<td>Average GPA</td>
								<td>{{ school.avgGPA }}</td>
							</tr>
							<tr>
								<td>Acceptance Rate</td>
								<td>{{ school.acceptanceRate }}</td>
							</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
			<!--end:: Widgets/Top Products-->
		</div>
	</div>
	<!--End::Section-->
</div>
