<div data-code-preview="true" data-code-html="true" data-code-js="false">
  <div>
    <div class="m-stack m-stack--ver m-stack--general">
      <div class="m-stack__item m-stack__item--center m-stack__item--middle" style="width: 40px;"></div>
      <div class="m-stack__item m-stack__item--middle m-stack__item--fluid">
        <div class="m-content">
          <div class="row">
            <div *ngIf='content != undefined && !submitted' class="content col-10">
              <div class="m-portlet m-portlet--mobile">
                <div class="m-portlet__body">
                  <div><h4><p style="color:#ab3233">Hi {{reviewer}}!</p></h4></div>
                  <div>
                    <p class="lead">You have received an essay from {{content['user']}} to review. Please leave some feedback for {{userFirstName}} below. You can also upload a draft with any suggested edits.</p>
                  </div>
                </div>
              </div>
              <!--&lt;!&ndash;<h3>Hi, {{reviewer}}!</h3>&ndash;&gt;-->
              <!--<p>{{content['review']['personalMessage']}}</p><br>-->
              <div class="m-portlet m-portlet--mobile">
                <div class="m-portlet__head">
                  <div class="m-portlet__head-caption">
                    <div class="m-portlet__head-title">
                      <h6 class="m-portlet__head-text">
                        <br>{{content['prompt']}}
                      </h6>
                    </div>
                  </div>
                </div>
                <div class="m-portlet__body">
                  <div innerHTML="{{content['draft']}}"></div>
                </div>
              </div>

              <ng2-file-input [drop-text]="'Upload an edited draft here, or you can leave some comments below! '" [browse-text]="'Upload file'" (onAction)="onAction($event)"></ng2-file-input>


              <form id="feedback-form">
                <div class="form-group">
                  <label for="exampleTextarea"><h6>Review</h6></label>
                  <textarea class="form-control" id="exampleTextarea" rows="6" placeholder="Feedback" [(ngModel)]="feedback" name="feedback"></textarea>
                </div>
              </form>
              <div style="text-align: center" >
                <button type="button" class="btn btn-primary" (click)="onSubmit()">Submit</button>
              </div>
            </div>
            <div *ngIf='submitted' class="col-6">
              <h2 style="text-align: center; margin-top: 50px">You have submitted</h2>
              <div [style.height]="height"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
